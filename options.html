<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
      <label>New tab behavior</label>
      <select id="newtab">
        <option value="fg">Always open in foreground</option>
        <option value="bg">Always open in background</option>
        <option value="media-fg">Open in foreground if active tab in other window display media, otherwise background</option>
        <option value="media-bg">Open in background if active tab in other window display media, otherwise foreground</option>
      </select>
      <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
